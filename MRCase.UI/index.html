<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRCase</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="img/pen.ico" />
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-bold">MRCase</h5>
        <a class="btn btn-outline-danger" href="#" onclick="logOut()"><i class="fas fa-sign-out-alt"></i></a>
    </div>
    <div class="container mt-2">
        <h6><span id="uploadFileText">Dosya Yükle</span></h6>
        <form id="importForm" action="POST">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="formFile">
                <label class="custom-file-label" for="customFile"><span id="chooseFileText">Dosya Seç
                        (.json)</span></label>
            </div>
            <button class="btn btn-primary btn-sm float-right mt-2 d-block mb-5">
                <i class="fas fa-upload"></i>
                <span id="uploadText">Yükle</span>
            </button>
        </form>

        <div id="main-div" class="mt-5">
            <hr>
            <table class="table table-hover table-striped table-sm mt-5" id="main-table">
                <thead>
                    <tr>
                        <th><span id="dateText">Tarih</span></th>
                        <th><span id="categoryText">Kategori</span></th>
                        <th><span id="eventText">Olay</span></th>
                    </tr>
                </thead>
                <tbody id="main-table-body">
                </tbody>
            </table>
        </div>

        <div class="row mx-1">
            <button id="prevBtn" onclick="prevData()" class="btn btn-success btn-sm float-left mt-1 d-block mb-5"
                disabled>
                <i class="fas fa-arrow-left"></i>
                <span id="prevBtnText">Önceki</span>
            </button>
            <span class="mx-auto my-1" id="pageNumber">(1)</span>
            <button id="nextBtn" onclick="nextData()" class="btn btn-success btn-sm float-right mt-1 d-block mb-5"
                disabled>
                <span id="nextBtnText">Sonraki</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/main.js"></script>
</body>

</html>
